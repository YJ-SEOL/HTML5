<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exam_text.css">
    <title>Document</title>
</head>
<body>
    <li> 첫 번째 목록</li>
    <hr>
    <ol> 
        <li><b>Lorem ipsum dolor sit amet</b></li>
        <li><i>Lorem ipsum dolor sit amet</i></li>
        <li><small>Lorem ipsum dolor sit amet</small></li>
        <li>Lorem ipsum dolor <sub>sit amet</sub></li>
    </ol>
    <li class="li">두 번째 목록</li>
    <hr>
    <ol>
        <li id="second">Lorem ipsum dolor <sup>sit amet</sup></li>
        <li><ins>Lorem ipsum dolor sit amet</ins></li>
        <li><del>Lorem ipsum dolor sit amet</del></li>
    </ol>
</body>
</html>
