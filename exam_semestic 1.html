<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 전체를 감싸는 태그 -->
    <div id="page-wrapper">

        <!-- 헤더(머리말) -->
        <header id="main-header">
            글 작성하기
        </header>

        <!-- 네비게이션(메뉴) -->
        <nav id="main-nacigation">
            <ul>
                <li><a href="#">메뉴 - 1</a></li>
                <li><a href="#">메뉴 - 2</a></li>
                <li><a href="#">메뉴 - 3</a></li>
            </ul>
        </nav>

        <!-- 본문 -->
        <div id="content">
            <!-- 본문 좌측 영역 -->
            <section id="main-section">
                <article>
                    <table>
                        <!-- 작성자 -->
                        <tr>
                            <td><label for="name">작성자</label></td>
                            <td><input id="name" type="text"></td>
                        </tr>
                            
                        <!-- 아이디 -->
                        <tr>
                            <td><label for="id">아이디</label></td>
                            <td><input type="id" type="text"> </td>
                        </tr>
                        <!-- 이메일 -->
                        <tr>
                            <td><label for="email">이메일</label></td>
                            <td>
                                <input type="mail_before" type="text">
                                @ <input type="mail_after" type="text">
                            </td>
                        </tr>
                        <!-- 생년월일_yy -->
                        <tr>
                            <td><label for="birth_yy">생년월일</label></td>
                            <td>
                                <input type="text" id="birth_yy" maxlength="4" placeholder="년(4자)">
                                <!-- 생년월일_mm -->
                                <select id="birth_mm">
                                    <option>월</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <!-- 생년월일_dd -->
                                <input type="text" id="brith_dd" maxlength="2" placeholder="일">
                            </td>
                        </tr>
                        <tr>
                            <!-- 휴대폰_앞자리 -->
                            <td><label for="phone_before">휴대폰</label></td>
                            <td><select id="phone_before">
                                <option value="01">010</option>
                            </select>
                            <!-- 휴대폰_중간자리 -->
                            - <input type="text" id="phone_middele" maxlength="4">
                            <!-- 휴대폰_ 끝자리 -->
                            - <input type="text" id="phone_end" maxlength="4">
                        </td>
                        </tr>
                        <!-- 성별 -->
                        <tr>
                            <td>성별</td>
                            <td>
                                <input id="man" type="radio" name="gender"
                                <label for="man">남자</label>
                                <input id="man" type="radio" name="gender"
                                <label for="woman">여자</label>
                            </td>
                        </tr>
                        <!-- 글제목 -->
                        <tr>
                            <td><label for="name">글제목</label></td>
                            <td><input id="text" type="text"></td>
                        </tr>
                        <!-- 내용 -->
                        <tr>
                            <td><label for="content">내용</label></td>
                            <td><textarea name="content" cols="60" rows="10"></textarea></td>
                        </tr>
                        <!-- 제출 -->
                        <tr>
                            <td></td>
                            <td><input id="submit" type="submit" value="제출"></td>
                        </tr>
                    </table>
                </article>
            </section>
        </div>

        <!-- 푸터(꼬리말) -->
        <footer id="main-footer">
           <p> HTML5 Programming 게시판</p>
        </footer>

    </div>
</body>
</html>
